      token_prompt: Εισάγετε το token API σας Jira (αφήστε κενό για να διατηρήσετε το υπάρχον)
    git:
      title: Ρύθμιση Τoken Παροχέα Git
      description: Ρυθμίστε tokens για GitHub και/ή GitLab. Αυτές είναι καθολικές προεπιλογές που μπορούν να παρακαμφθούν ανά αποθετήριο.
      token_help: 'Μπορείτε να δημιουργήσετε tokens εδώ:\n  GitHub: https://github.com/settings/tokens\n  GitLab: https://gitlab.com/-/user_settings/personal_access_tokens'
