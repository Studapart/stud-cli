      github_token_prompt: Εισάγετε το PAT GitHub σας (αφήστε κενό για να διατηρήσετε το υπάρχον ή παραλείψτε)
      gitlab_token_prompt: Εισάγετε το PAT GitLab σας (αφήστε κενό για να διατηρήσετε το υπάρχον ή παραλείψτε)
